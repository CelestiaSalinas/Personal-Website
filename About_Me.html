        <div class="AM-slider-content">
                <img class="AMslides" src="Website/AboutMeSlides1.png" alt="1" style="width:70%">
                <img class="AMslides" src="Website/AboutMeSlides2.png" alt="2" style="width:70%">
                <img class="AMslides" src="Website/AboutMeSlides3.png" alt="3" style="width:70%">
                <img class="AMslides" src="Website/AboutMeSlides4.png" alt="4" style="width:70%">
                <img class="AMslides" src="Website/AboutMeSlides5.png" alt="5" style="width:70%">
                
                <button class="AM-slider-button-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="AM-slider-button-right" onclick="plusDivs(1)">&#10095;</button>
            </div>

            <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs(n) {
                    showDivs(slideIndex += n);
                }

                function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("AMslides");
                    if (n > x.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = x.length}
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }
                    x[slideIndex-1].style.display = "block";  
                }
            </script>
