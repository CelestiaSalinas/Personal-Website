                    <img class="HOMEslides" src="Gallery/Perish_Song.png" alt="2" style="width:100%">
                    <img class="HOMEslides" src="Gallery/Ocean_planet_home.png" alt="3" style="width:100%">
                </div>

            <script>
                var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("HOMEslides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 4000); // Change image every 2 seconds
}

            </script>
